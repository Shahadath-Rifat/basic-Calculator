<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="SH Rifat">
        <title>Final Project(Calculator) </title>
        <link rel="shortcut icon" href="./image/CapLevi.png" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="./style/index.css" media="all">
        <script src="./script/index.js" defer></script>
    </head>
    <body>
        <div class="container"> 
            <section class="calculator">
                <form>
                    <input type="text" id="display">
                </form> 
                <div class="buttons">
                  <input type="button" class="btn" value="+">
                  <input type="button" class="btn" value="-">
                  <input type="button" class="btn" value="*">
                  <input type="button" class="btn" value="/">
                  <input type="button" class="btn" value="1">
                  <input type="button" class="btn" value="2">
                  <input type="button" class="btn" value="3">
                  <input type="button" class="btn" value="4">
                  <input type="button" class="btn" value="5">
                  <input type="button" class="btn" value="6">
                  <input type="button" class="btn" value="7">
                  <input type="button" class="btn" value="8">
                  <input type="button" class="btn" value="9">
                  <input type="button" class="btn" value="0">
                  <input type="button" class="btn" value=".">
                  <input type="button" class="btn-equal" value="=">
                  <input type="button" class="btn-clear" value="Clear">
                </div>
            </section>
        </div>
    </body>
</html>
